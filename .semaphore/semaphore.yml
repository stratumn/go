version: v1.0
name: go-core
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 15

blocks:
  - name: Install and cache tools
    task:
      prologue:
        commands:
          # Go project boiler plate.
          - export "GOPATH=$(go env GOPATH)"
          - export "GOBIN=${GOPATH}/bin"
          - export "PATH=${GOBIN}:${PATH}"
          - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/stratumn/go-core"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}"
      jobs:
        - name: Go tools
          commands:
            - cd $GOPATH
            # Only update binaries once a month.
            - KEY=gotools-$(date +%Y%m)-v1
            - cache restore "$KEY"
            - cache has_key "$KEY" || mkdir -vp "${GOBIN}"
            - cache has_key "$KEY" || curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            - cache has_key "$KEY" || curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.12.2
            # Cache everything in $GOPATH/bin.
            - cache store "$KEY" bin

  - name: Warm cache
    task:
      prologue:
        commands:
          # Go project boiler plate.
          - export "GOPATH=$(go env GOPATH)"
          - export "GOBIN=${GOPATH}/bin"
          - export "PATH=${GOBIN}:${PATH}"
          - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/stratumn/go-core"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}"
          # Load Go tools from cache.
          - cd $GOPATH
          - cache restore gotools-$(date +%Y%m)-v1
          - cd $SEMAPHORE_GIT_DIR
          # Git checkout.
          - checkout
      jobs:
        - name: Deps
          commands:
            - export "KEY=deps-$(checksum Gopkg.lock)-v1"
            - cache restore "$KEY"
            - cache has_key "$KEY" || dep ensure -v
            - cache store $KEY vendor

  - name: Lint and test
    task:
      prologue:
        commands:
          # Go project boiler plate.
          - export "GOPATH=$(go env GOPATH)"
          - export "GOBIN=${GOPATH}/bin"
          - export "PATH=${GOBIN}:${PATH}"
          - export "SEMAPHORE_GIT_DIR=$GOPATH/src/github.com/stratumn/go-core"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}"
          # Load Go tools from cache.
          - cd $GOPATH
          - cache restore gotools-$(date +%Y%m)-v1
          - cd $SEMAPHORE_GIT_DIR
          # Git checkout.
          - checkout
          # Restore caches.
          - cache restore deps-$(checksum Gopkg.lock)-v1
      secrets:
        - name: go-core-codecov
      jobs:
      - name: Headers
        commands:
          - make test_headers
      - name: Lint
        commands:
          - make lint
      - name: Test
        commands:
          - make coverage
          - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
